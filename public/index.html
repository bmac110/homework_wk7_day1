<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo's</title>
  <script src="js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo's</h1>
    <ul>
      <li v-for="(todo, index) in todos" :class="todo.priority ? 'high':'low' ">
        <span>{{todo.name}}</span>
        <span v-if="todo.priority === 'low'">Low Priority</span>
        <span v-if="todo.priority === 'high'">High Priority</span>
      </li>
    </ul>

    <input type="text" v-model="newDo" />
    <button @click="saveNewDo">Save New Task</button>

  </div>
</body>
</html>
