<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo's</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
  <script src="js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo's</h1>
    <ul>
      <li v-for="(todo, index) in todos" :class="todo.priority">
        <span>{{todo.name}}</span>
        <span id="prioritylow" v-if="todo.priority === 'low'" @click="setPriority(index)">Low Priority</span>
        <span id="priorityhigh" v-if="todo.priority === 'high'" @click="setPriority(index)">High Priority</span>
        <span id="completed" v-if="todo.priority === 'completed'" @click="setPriority(index)">Completed</span>
      </li>
    </ul>

    <div>
      <input type="text" v-model="newDo" />
      <button @click="saveNewDo">Save New Task</button>
    </div>
    <div>
      <input type="radio" id="low" value="low" v-model="newPriority">
      <label for="low">Low</label>
      <br>
      <input type="radio" id="high" value="high" v-model="newPriority">
      <label for="high">High</label>
      <br>
      <input type="radio" id="completed" value="completed" v-model="newPriority">
      <label for="completed">Complete</label>
      <br>
      <input type="radio" id="delete" value="delete" v-model="newPriority">
      <label for="delete">Delete</label>
    </div>
  </div>
</body>
</html>
